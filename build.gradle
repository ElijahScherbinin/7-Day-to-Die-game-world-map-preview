plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.obiz.sdtd.tool.rgwmap.MapBuilder'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
//    jcenter()
    mavenCentral()
//    maven {url 'http://en.citydata.jp/maven/'}
}

dependencies {
    compile group: 'guru.nidi.com.kitfox', name: 'svgSalamander', version: '1.1.2'
//    compile group: 'com.objectplanet.image', name: 'png-encoder', version: '2.0.1'
//    compile group: 'ar.com.hjg', name: 'pngj', version: '2.1.0'
}

application {
    mainClassName = 'org.obiz.sdtd.tool.rgwmap.MapBuilder'
}


compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}
